{% extends 'base.html' %}

{% block title %}
{% endblock%}

{% block content %}
{% for contact in contacts %}
    <h2>{{ contact.full_name }}</h2>
        {% if request.user.is_authenticated %}
            <a href="{% url 'contacts:update' slug=contact.slug %}">Editer</a>
            <a href="{% url 'contacts:delete' slug=contact.slug %}">Supprimer</a>
        {% endif %}
    <p>{{ contact.bio }}</p>
    <p>{{ contact.creator_or_default }}</p>
    <form action="{% url 'contacts:detail' slug=contact.slug %}">
        <input type="submit" value="GO">
    </form>
{% endfor %}
{% endblock %}
