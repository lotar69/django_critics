{% extends 'base.html' %}

{% block title %}
{% endblock%}

{% block content %}
{% for contact in contacts %}
    <h2>{{ contact.full_name }}</h2>
    <p>{{ contact.bio }}</p>
    <p>{{ contact.creator_or_default }}</p>
    <form action="{% url 'contacts:detail' slug=contact.slug %}">
        <input type="submit" value="GO">
    </form>
    </form>
{% endfor %}
{% endblock %}
