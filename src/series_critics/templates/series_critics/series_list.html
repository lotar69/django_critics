{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
    {% for serie in series %}
        <h1>{{ serie.title }}</h1>
        {% if request.user.is_authenticated %}
            <a href="{% url 'series:edit' slug=serie.slug %}">Editer</a>
            <a href="{% url 'series:delete' slug=serie.slug %}">Supprimer</a>
        {% endif %}
        <p>{{ serie.year }}</p>
        <p>{{ serie.country }}</p>
    <form action="{% url 'series:detail' slug=serie.slug %}">
        <input type="submit" value="Detail">
    </form>
    <br>
    {% endfor %}
{% endblock %}
